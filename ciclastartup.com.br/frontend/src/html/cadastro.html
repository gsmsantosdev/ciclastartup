<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cicla Startup • Cadastro</title>
  <link rel="icon" sizes="192x192" href="../assets//icon/ciclastartup.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style/register.css">
</head>
<style>
  :root {
    --bg: #ffffff;
    --text: #222;
    --muted: #666;
    --border: #ddd;
    --primary: #34d399;
    --primary-dark: #10b981;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box; 
  }

  html,
  body {
    height: 100%;
  }

  body {
    font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  /* ---------- CONTAINER ---------- */
  .auth {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100dvh;
  }

  .card {
    width: 100%;
    max-width: 480px;
    background: #fff;
    border: 1px solid var(--border);
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
    padding: 36px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    transition: all 0.3s ease;
  }

  /* ---------- LOGO ---------- */
  .logo {
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .logo img {
    width: 120px;
    height: 120px;
    object-fit: contain;
  }

  /* ---------- FORM ---------- */
  .form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  .row,
  .row-2 {
    display: grid;
    grid-template-columns: 1fr;
    gap: 16px;
  }

  @media (min-width: 520px) {
    .row-2 {
      grid-template-columns: 1fr 1fr;
    }
  }

  .input-group {
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  .input-group label {
    font-size: 14px;
    color: var(--text);
    font-weight: 500;
  }

  .input-group input {
    width: 100%;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid var(--border);
    background: #f9f9f9;
    color: var(--text);
    font-size: 15px;
    transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
  }

  .input-group input:focus {
    outline: none;
    border-color: var(--primary);
    background: #fff;
    box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.15);
  }

  /* ---------- PASSWORD TOGGLE ---------- */
  .pass-wrap {
    position: relative;
    display: flex;
  }

  .pass-wrap input {
    flex: 1;
    padding-right: 42px;
  }

  .toggle {
    position: absolute;
    right: 8px;
    top: 50%;
    transform: translateY(-50%);
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 8px;
    background: transparent;
    color: var(--muted);
    cursor: pointer;
    transition: color 0.2s;
  }

  .toggle:hover {
    color: var(--primary-dark);
  }

  /* ---------- CHECKBOX + LINKS ---------- */
  .options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;    
  }

  .remember {
    display: flex;
    align-items: center;
    gap: 8px;
    color: var(--muted);
  }

  .link {
    color: var(--primary-dark);
    font-weight: 600;
  }

  /* ---------- BUTTON ---------- */
  .btn-primary {
    width: 100%;
    padding: 14px;
    
    border-radius: 12px;
    border: none;
    background: linear-gradient(180deg, var(--primary), var(--primary-dark));
    color: #fff;
    font-weight: 700;
    cursor: pointer;
    font-size: 16px;
    transition: transform 0.08s ease, filter 0.2s ease, box-shadow 0.2s ease;
  }

  .btn-primary:hover {
    filter: brightness(1.05);
    box-shadow: 0 8px 24px rgba(16, 185, 129, 0.3);
  }

  .btn-primary:active {
    transform: scale(0.98);
  }

  /* ---------- SOCIAL LOGIN ---------- */
  .divider {
    display: flex;
    align-items: center;
    gap: 14px;
    justify-content: center;
    color: var(--muted);
    font-size: 14px;
  }

  .divider::before,
  .divider::after {
    content: "";
    height: 1px;
    background: var(--border);
    flex: 1;
  }

  .social-login {
    display: flex;
    gap: 12px;
  }

  .social-btn {
    flex: 1;
    padding: 12px;
    border: 1px solid var(--border);
    border-radius: 12px;
    background: #fff;
    color: var(--text);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    transition: transform 0.08s ease, filter 0.2s ease, box-shadow 0.2s ease;
  }

  .social-btn:hover {
    background: #f5f5f5;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
  }

  /* ---------- TEXTS ---------- */
  .alt {
    font-size: 14px;
    text-align: center;
    color: var(--muted);
  }

  .msg {
    font-size: 13px;
    text-align: center;
  }

  .msg.error {
    color: #e74c3c;
  }

  .msg.success {
    color: var(--primary-dark);
  }

  /* ---------- RESPONSIVE ---------- */
  @media (max-width: 480px) {
    .card {
      padding: 24px;
      border-radius: 16px;
    }

    .logo img {
      width: 100px;
      height: 100px;
    }
  }
</style>

<body>
  <main class="auth">
    <section class="card">
      <div class="brand">
        <div class="logo">
          <img src="../assets//icon//ciclastartup.png">
        </div>
      </div>

      <form id="registerForm" class="form" autocomplete="on" novalidate>
        <div class="row">
          <div class="input-group">
            <label for="name">Nome</label>
            <input id="name" name="name" type="text" placeholder="Digite seu nome" required>
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <label for="email">E-mail</label>
            <input id="email" name="email" type="email" inputmode="email" placeholder="user@gmail.com" required>
          </div>
        </div>
        <div class="row-2">
          <div class="input-group">
            <label for="password">Senha</label>
            <div class="pass-wrap">
              <input id="password" name="password" type="password" placeholder="Mínimo 8" minlength="8" required>
              <button type="button" class="toggle" data-target="password"
                aria-label="Mostrar/ocultar senha"><i class="bi bi-lock-fill"></i></button>
            </div>
          </div>
          <div class="input-group">
            <label for="confirm">Confirmar</label>
            <div class="pass-wrap">
              <input id="confirm" name="confirm" type="password" placeholder="Repita a senha" minlength="8" required>
              <button type="button" class="toggle" data-target="confirm"
                aria-label="Mostrar/ocultar confirmação"><i class="bi bi-lock-fill"></i></button>
            </div>
          </div>
        </div>

        <div class="options">
          <label class="remember">
            <input id="agree" type="checkbox" required>
            <span>Concordo com os <a href="/termos" class="link">Termos</a> e a <a href="/privacidade"
                class="link">Privacidade</a></span>
          </label>
        </div>

        <button class="btn-primary" type="submit">Criar conta</button>
      </form>

      <div class="divider">ou</div>

      <div class="social-login">
        <a class="social-btn" href="../html//error.html" rel="nofollow">
          <svg width="18" height="18" viewBox="0 0 18 18" aria-hidden="true">
            <path fill="#4285F4"
              d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18z" />
            <path fill="#34A853"
              d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17z" />
            <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07z" />
            <path fill="#EA4335"
              d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3z" />
          </svg>
          Google
        </a>
        <a class="social-btn" href="../html//error.html" rel="nofollow">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2" aria-hidden="true">
            <path
              d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
          </svg>
          Facebook
        </a>
      </div>

      <p class="alt">Já tem conta? <a href="../html//error.html" class="link">Entrar</a></p>
      <p id="msg" class="msg" role="status" aria-live="polite"></p>
    </section>
  </main>
  <script>
    const form = document.getElementById('registerForm')
    const nameInput = document.getElementById('name')
    const email = document.getElementById('email')
    const password = document.getElementById('password')
    const confirm = document.getElementById('confirm')
    const agree = document.getElementById('agree')
    const msg = document.getElementById('msg')
    const toggles = document.querySelectorAll('.toggle')

    const ENDPOINT = '/api/register'
    const SUCCESS_REDIRECT = '/login'

    function setMsg(text, type) {
      msg.textContent = text
      msg.className = `msg ${type || ''}`
    }

    function isValidEmail(v) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(v)
    }

    function strongEnough(v) {
      return v.length >= 8 && /[A-Za-z]/.test(v) && /\d/.test(v)
    }

    function payload() {
      return { name: nameInput.value.trim(), email: email.value.trim(), password: password.value }
    }

    async function safeJson(r) {
      try { return await r.json() } catch { return null }
    }

    async function register(data) {
      const res = await fetch(ENDPOINT, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data),
        credentials: 'include'
      })
      if (!res.ok) {
        const err = await safeJson(res)
        throw new Error(err?.message || `Erro ${res.status}`)
      }
      return safeJson(res)
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault()
      setMsg('', '')
      const data = payload()
      if (data.name.length < 2) { setMsg('Informe seu nome', 'error'); nameInput.focus(); return }
      if (!isValidEmail(data.email)) { setMsg('E-mail inválido', 'error'); email.focus(); return }
      if (!strongEnough(data.password)) { setMsg('Senha fraca: 8+ caracteres com letras e números', 'error'); password.focus(); return }
      if (password.value !== confirm.value) { setMsg('As senhas não conferem', 'error'); confirm.focus(); return }
      if (!agree.checked) { setMsg('Aceite os termos para continuar', 'error'); return }
      setMsg('Criando conta...', '')
      try {
        await register(data)
        setMsg('Conta criada', 'success')
        window.location.href = SUCCESS_REDIRECT
      } catch (err) {
        setMsg(err.message, 'error')
      }
    })

    toggles.forEach(btn => {
      btn.addEventListener('click', () => {
        const target = document.getElementById(btn.dataset.target)
        if (!target) return
        target.type = target.type === 'password' ? 'text' : 'password'
      })
    })

  </script>
</body>

</html>
